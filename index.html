<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-body">

    <h1>Animal Data Management System</h1>
    <div class="nav-container">
        <!-- Removed User Details Link -->
        <button onclick="logout()" class="nav-link logout-btn">Logout</button>
    </div>

    <div class="form-group">
        <label for="id">Enter ID No :</label>
        <input type="number" id="id">
    </div>

    <div class="form-group">
        <label for="name">Enter Animal Name :</label>
        <input type="text" id="name">
    </div>

    <div class="form-group">
        <label for="image">Enter Image URL :</label>
        <input type="text" id="image">
    </div>

    <div class="form-group submit-container">
        <button type="submit" id="saveData">Add Animal</button>
    </div>

    <div id="container">
        <!-- Animal Data Cards will be appended here -->
    </div>

    <script src="./admin.js"></script>
</body>

</html>
